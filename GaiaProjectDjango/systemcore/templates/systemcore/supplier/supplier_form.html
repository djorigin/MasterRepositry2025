<form method="post" 
      {% if request.htmx %}hx-post="{% url 'systemcore:supplier_create' %}" hx-target="#modal-body" hx-swap="outerHTML"{% endif %}>
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
      {{ field }}
      {% if field.help_text %}
        <div class="form-text">{{ field.help_text }}</div>
      {% endif %}
      {% for error in field.errors %}
        <div class="text-danger small">{{ error }}</div>
      {% endfor %}
    </div>
  {% endfor %}
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-success">Create Supplier</button>
    <a href="{% url 'systemcore:supplier_list' %}" class="btn btn-secondary ms-2">Cancel</a>
  </div>
</form>
<div class="modal fade" id="mainModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" id="modal-body">
      <!-- HTMX will load form here -->
    </div>
  </div>
</div>
